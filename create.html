<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>myCASA</title>

	<link rel="stylesheet" href="furnace.min.css">
	<link rel="stylesheet" href="lead.css">
	<script type="text/javascript" src="furnace.min.js"></script>
	
	
	
	
</head>

<body class="live-demo au-body au-grid">

	
<main class="au-grid">
	
	
	<div class="header">
		<div class="container">
			<div class="row">
					<div class="logo">
						<a href="index.html"><img src="CASALOGO-white-i.svg" width="256"></a>
					</div>
					<div class="user">
					
					</div>
			  
			  
			</div>
		</div>
	</div>
	
	
	<div class="body">
		<div class="container">
			
			<div class="col-xs-6">
				
			<nav class="au-breadcrumbs" aria-label="breadcrumb">
			  <ul class="au-link-list au-link-list--inline">
				<li><a href="welcome.html">myCASA</a></li>
				<li>Create account</li>
			  </ul>
			</nav>	
				
			<header class="au-header" role="banner">
				<h1 class="au-header-heading">Create myCASA account</h1>
			</header>

			<form>
				
				
				<label for="text-input-block">Given names</label>
				<input class="au-text-input au-text-input--block" name="text-input-block" id="text-input-block" type="text" value="">
				
				<br />
				
				<label for="text-input-block">Family name</label>
				<input class="au-text-input au-text-input--block" name="text-input-block" id="text-input-block" type="text" value="">
				
				<br />
								<div class="date-entry">
				
	
				<p class="date-descriptor">Date of Birth</p>
					
				<div class="date date-day">
					<label for="text-input-block1">Day</label>	
					<input class="au-text-input au-text-input--block" name="text-input-block" id="text-input-block1" type="text" value="">
				</div>	
				<div class="date date-month">	
					<label for="text-input-block2">Month</label>	
					<input class="au-text-input au-text-input--block" name="text-input-block" id="text-input-block2" type="text" value="">
					</div>
				<div class="date date-year">
					<label for="text-input-block3">Year</label>	
					<input class="au-text-input au-text-input--block" name="text-input-block" id="text-input-block3" type="text" value="">
								
					</div>
					<p class="date-guidance">For example, 31 01 1980</p>	
				</div>
				<br>
				
				<label for="text-input-block">Email address</label>
				<input class="au-text-input au-text-input--block" name="text-input-block" id="text-input-block" type="text" value="">
				
				<br />			
				
						
				
				<a class="au-btn" href="validate2.html">Next</a>
				
			</form>
				
								
				
		
			
				
			</div>
			
			
			<!--
			<div class="row">
			  <div class="col-xs-4"><span>4</span></div>
			  <div class="col-xs-4"><span>4</span></div>
			  <div class="col-xs-4"><span>4</span></div>
			</div>-->
			
		</div>	
	</div>
	
<div class="footer">
		<div class="footer-wrapper">
			<iframe src="footer.html" frameborder="0" border="0" scrolling="no"></iframe>
		</div>
	</div>
	
	
</main>
	
	
	
	
</body>
</html>
